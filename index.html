<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lengend of Zelda: Ocarina of Time</title>
  </head>
  <body>
    <div class="jumbotron bg-info">
      <h1 class="display-1 text-center text-warning">Lengend of Zelad</h1>
      <p class="text-center text-white-50">The Hero of Time</p>
      <img
        class="row mx-auto text-center"
        src="https://th.bing.com/th/id/R.3dbe4d3bc9689c5eb8d966bc2d86c1d6?rik=fLszMrsqU2mh%2bw&riu=http%3a%2f%2fi.imgur.com%2f9lvButQ.png&ehk=MC3%2bJEEBHLqB1CqmeSk3Ipg32g0PiQ7NBNH11OyavoI%3d&risl=&pid=ImgRaw&r=0"
        alt=""
        height="300px"
        width="200px"
        class="img-center"
      />
          <audio id="player" controls="" autoplay="" hidden="" loop="" volume="0.5">
            <source src="htps://zeldauniverse.s3.amazonaws.com/soundtracks/ocarinaoftimeost/01%20-%20Title%20Theme.mp3" type="audio/mp3">
            </audio>
    </div>

    <div class="container">
      <!-- cards -->
      <div class="row">
        <div class="col-md-6 col-lg-3">
          <div class="card">
            <div class="card-block bg-info row">
              <p class="text-center">Zelad</p>
              <img
                class="bg-info col-md-10 row mx-auto text-center" class="card-img img-fluid"
                src="https://vignette.wikia.nocookie.net/loveinterest/images/e/e1/Adult_princess_zelda%2C_(OoT).png/revision/latest?cb=20140806191610"
                alt="princess"
              />
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="card-block bg-success">
            <p>Link</p>
            <img
            class="bg-success col-md-10 col-lg-10 row mx-auto text-center" class="card-img img-fluid" style="height: 490px;"
            src="https://vignette.wikia.nocookie.net/zelda/images/e/ec/Link_Artwork_(Twilight_Princess).png/revision/latest?cb=20090726014040"
            alt="hero"
          />
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="card-block bg-danger">
            <p>Ganon</p>
            <img
            class="bg-danger col-md-10 col-lg-10 row mx-auto text-center" class="card-img img-fluid" style="height: 490px;"
            src="https://vignette.wikia.nocookie.net/zelda/images/0/05/Ganondorf_Artwork_(Ocarina_of_Time).png/revision/latest/scale-to-width-down/254?cb=20110427012646"
            alt="villan"
          />
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="card-block bg-dark">
            <p>Shiek</p>
            <img
            class="bg-dark col-md-10 col-lg-10 row mx-auto text-center" class="card-img img-fluid" style="height: 490px;"
            src="https://gamepedia.cursecdn.com/zelda_gamepedia_en/e/e5/OoT_Sheik_Artwork.png?version=b56f9f2141c8c7eef7b4fa9d9077ef26"
            alt="ant-hero"
          />
          </div>
        </div>
      </div>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
